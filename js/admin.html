<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Less Engine Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header>
    <div class="header-left">
      <h1>Less Engine Admin Panel</h1>
    </div>
    <div class="header-buttons">
      <button id="addClientBtn">âž• Add Client</button>
      <button id="saveBtn">ðŸ’¾ Save Config</button>
    </div>
  </header>

  <div class="main-container">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <h2>ðŸ‘¥ Clients</h2>
      </div>
      
      <div class="sidebar-search">
        <input type="text" id="searchClients" placeholder="ðŸ” Search clients..." />
      </div>

      <div class="sidebar-content">
        <div class="client-count">0 Clients</div>
        <div id="clientsList" class="clients-list">
          <!-- Clients will be dynamically added here -->
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main id="mainContent" class="main-content">
      <!-- Empty State (shown when no client selected) -->
      <div id="emptyState" class="empty-state">
        <div class="empty-icon">ðŸ‘¤</div>
        <h2>No Client Selected</h2>
        <p>Select a client from the sidebar to view and edit their configuration,<br>or add a new client to get started.</p>
        <button id="emptyAddBtn" class="primary-button">âž• Add Your First Client</button>
      </div>

      <!-- Client Details (shown when client selected) -->
      <div id="clientDetails" class="client-details" style="display: none;">
        <!-- Content will be dynamically populated -->
      </div>
    </main>
  </div>

  <!-- Add Client Modal -->
  <div id="addClientModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add New Client</h2>
        <button class="close-modal">&times;</button>
      </div>
      <div class="modal-body">
        <label>Client Name *</label>
        <input type="text" id="newClientName" placeholder="Enter client name" required />
        
        <label>Description</label>
        <textarea id="newClientDescription" placeholder="Enter client description (optional)"></textarea>
        
        <label>Webhook URL</label>
        <input type="url" id="newClientWebhook" placeholder="https://example.com/webhook" />
      </div>
      <div class="modal-footer">
        <button class="cancel-button">Cancel</button>
        <button id="confirmAddClient" class="primary-button">Add Client</button>
      </div>
    </div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
