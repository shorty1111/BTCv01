<!DOCTYPE html>

<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="tree.css?v=s1assds1" />

    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <title>Less Engine</title>
  </head>
  <body>
<div class="global-header">

<div class="header-left">
    <span class="boat-name"></span>
</div>


<div id="saveConfigModal" class="modal hidden">
  <div class="modal-content">
    <h3>Save configuration</h3>
    <input type="text" id="configNameInput" placeholder="Configuration name" />
    <div class="modal-buttons">
      <button id="cancelSave">Cancel</button>
      <button id="confirmSave">Save</button>
    </div>
  </div>
</div>

<div class="header-center">
  <div class="boat-name-wrapper">
<img src="assets/Less_logo.png" alt="Logo" class="logo">

  </div>
</div>
<div class="header-right">
  <button id="hamburger" class="hamburger-btn">
    Menu
  </button>
</div>

<!-- Sidebar -->
<nav id="sidebarMenu" class="sidebar-menu">
  <div class="sidebar-header">
    <span class="sidebar-title">Less Engine</span>
    <button id="closeSidebar">Ã—</button>
  </div>
  <ul id="sidebarList">
    <li data-key="help"><a href="#">Help</a></li>
    <li data-key="about"><a href="#">About Engine</a></li>
    <li data-key="settings"><a href="#">Settings</a></li>
    <li data-key="contact"><a href="#">Contact</a></li>
  </ul>
</nav>

</div>
    <div id="loading-screen">
      <div class="sheet">
        <div>Boat Configurator</div>
        <div class="progress" aria-hidden="true"></div>
      </div>
    </div>
    <div class="canvas-wrapper">
      <canvas id="glCanvas"></canvas>
      <div id="variantHotspotLayer" class="variant-hotspot-layer"></div>
    </div>
    <div id="lengthLabel">0.0 m</div>
    <div id="labels"></div>

    <div id="camera-controls" class="expanded">
          <div class="controls-content">
            <div class="controls-inner">
              <div class="controls-group controls-group-viewports">
                <div class="section-label section-label-viewports">Viewports</div>  
                <div class="button-grid">
                  <button data-view="iso" class="btn-view">Home</button>
                  <button data-view="front" class="btn-view">Front</button>
                  <button data-view="left" class="btn-view">Left</button>
                  <button data-view="top" class="btn-view">Top</button>
                </div>
              </div>
              <div class="controls-group controls-group-dimensions">
                <div class="section-label section-label-dimensions">Dimensions</div>  
                <button class="btn-toggle full-width" id="toggleDims">Show Ruler</button>
              </div>
              <div class="controls-group controls-group-lighting">
                <div class="section-label section-label-lighting">Lighting</div>  
                <button class="btn-toggle full-width" id="toggleWater">Studio</button>
              </div>
                <div class="controls-group controls-group-weather">
                  <div class="section-label section-label-weather">Weather</div>
                  <div class="weather-switch" id="weatherSwitch" data-weather="day">
                  <div class="switch-track">
                    <img src="assets/sun_up.png" alt="Day" class="track-icon icon-day" />
                    <img src="assets/sun_down.png" alt="Sunset" class="track-icon icon-sunset" />
                    <div class="switch-thumb">
                      <img src="assets/sun_up.png" alt="Day" class="thumb-icon thumb-day" />
                      <img src="assets/sun_down.png" alt="Sunset" class="thumb-icon thumb-sunset" />
                    </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
        </div>

    <aside id="sidebar" class="tree">
      <input id="glbInput" type="file" accept=".glb,.gltf" style="display: none" />
      <div id="mobileTabs" class="mobile-tabs hidden">
        <button data-tab="variants" class="active">Variants</button>
        <button data-tab="info">Configuration Info</button>
      </div>
      <div id="variantSidebar" class="variant-sidebar"></div>
      <div class="sidebar-total">
        <span class="label">Total Price:</span>
        <span class="price"></span>        
      </div>
    </aside>

    <script type="module" src="js/main.js?v=3131ssss1"></script>
    <div id="fps-meter hidden" class="hidden">FPS: <span id="fps-value">0</span></div>
    <div id="drawcall-meter hidden" class="hidden">Draw Calls: <span id="drawcalls-value">0</span></div>
    <div id="res-meter hidden" class="hidden"></div>
    <div id="info-panel">
      <div class="canvas-actions">
        <div class="info-actions">
          <button id="exportPDF" class="action-button">Export PDF</button>
          <button id="shareConfig" class="action-button">Share Config</button>
          <button id="copyConfig" class="action-button">Copy Link</button>
          <button id="saveConfigBtn" class="action-button">Save Config</button>
          <button id="loadConfigToggle" class="action-button has-chevron load-toggle">
            <span class="label">Load Config</span>
            <span class="chevron" aria-hidden="true"></span>
          </button>
          <button id="toggle-info" class="action-button has-chevron">
            <span class="label">Config Info</span>
            <span class="chevron" aria-hidden="true"></span>
          </button>
        </div>
      </div>
      <div class="load-body">
        <div class="saved-configs-card">
          <div class="saved-title">Saved configurations</div>
          <div id="savedConfigsContainer" class="saved-configs">
            <div class="empty">No saved configs.</div>
          </div>
        </div>
      </div>
      <div class="info-body">
        <div id="info-content">
          <h3>Parts info</h3>
          <table id="partsTable">
            <thead>
              <tr>
                <th>Part</th>
                <th>Description</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody><!-- Popunjava se iz main.js --></tbody>
          </table>
        </div>
        <div id="boat-info" class="info-section"></div>
      </div>
    </div>
    <script>
      // Block context menu and dragging to discourage saving images/screenshots
      window.addEventListener("contextmenu", (event) => {
        event.preventDefault();
      });
      window.addEventListener("dragstart", (event) => {
        event.preventDefault();
      });
    </script>
  </body>
</html>
