<!DOCTYPE html>

<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta charset="UTF-8" />
    <title>Custom WebGL Engine</title>
    <style></style>
  </head>
  <body>
<div class="global-header">
  <div class="header-left">
    
        <span class="boat-name">TIARA 56</span>
    <button class="dropdown-toggle">▾</button>
       <div class="dropdown-menu hidden">
      <button id="exportPDF">Export PDF</button>
      <button id="shareConfig">Share Configuration</button>
      <button id="copyConfig">Copy Link</button>
    </div>
  </div>

<div class="header-center">
  <div class="boat-name-wrapper">
<img src="assets/luxen_logo.png" alt="Logo" class="logo">

  </div>
</div>
<div class="header-right">
  <button id="hamburger" class="hamburger-btn">
    ☰
  </button>
</div>
<!-- Sidebar -->
<nav id="sidebarMenu" class="sidebar-menu hidden">
  <div class="sidebar-header">
    <span class="sidebar-title">Luxen Engine</span>
    <button id="closeSidebar">×</button>
  </div>
  <ul>
    <li><a href="#">Contact</a></li>
    <li><a href="#">Help</a></li>
    <li><a href="#">About Engine</a></li>
  </ul>
</nav>
</div>
    <div id="loading-screen" class="hidden">
      <div class="sheet">
        <div>Boat Configurator</div>
        <div class="loader" aria-label="Loading"></div>
        <div class="progress" aria-hidden="true"></div>
        <div style="opacity: 0.8; font-weight: 500">
          Pripremam materijale i scene…
        </div>
      </div>
    </div>
    <canvas id="glCanvas"></canvas>
    <div id="lengthLabel">0.0 m</div>
    <div id="labels"></div>
    <div id="camera-controls">
      <button data-view="front">Front</button>
      <button data-view="left">Left</button>
      <button data-view="top">Top</button>
      <button data-view="iso">Persp</button>
      <button id="toggleDims">Show Dims</button>
      <button id="toggleWater">Show Water</button>
      <button data-weather="day">Day</button>
      <button data-weather="sunset">Sunset</button>
    </div>

    <aside id="sidebar" class="tree">
      <!-- <label class="upload-btn">
        + Load GLB
        <input type="file" id="glbInput" accept=".glb" hidden />
      </label> -->
      <input
        id="glbInput"
        type="file"
        accept=".glb,.gltf"
        style="display: none"
      />

      <!-- <ul id="nodeTree"></ul> -->
      <div id="variantSidebar" class="variant-sidebar"></div>
      <div class="sidebar-total">
        <span class="label">Total Price:</span>
        <span class="price"></span>
        
      </div>
    </aside>

    <link rel="stylesheet" href="tree.css?v=2b2141fa8" />
    <script type="module" src="js/main.js?v=281bas"></script>
    <div
      id="fps-meter">
      FPS: <span id="fps-value">0</span>
    </div>
    <div id="res-meter"></div>
    <div id="info-panel">
      <div id="info-content">
        <h3>Informacije o delovima</h3>
        <table id="partsTable">
          <thead>
            <tr>
              <th>Deo</th>
              <th>Opis</th>
              <th>Cena</th>
            </tr>
          </thead>
          <tbody>
            <!-- Popunjava se iz main.js -->
          </tbody>
        </table>
      </div>
      <div id="boat-info" class="info-section"></div>
      <div id="toggle-info"></div>
    </div>
  </body>
</html>
